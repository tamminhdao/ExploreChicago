<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Chicagoland</title>
        <link href="css/style.css" rel="stylesheet">
        <script src="js/lib/raphael.min.js"></script>
        <script src="js/lib/jquery-3.1.1.min.js"></script>
        <script src="js/lib/knockout-3.4.1.js"></script>
    </head>
    <body>
        <header>
            <button class="hamburger">&#9776;</button>
            <button class="cross">&#735;</button>
            <button class="reload">&#10227;</button>
            <h2 class="title">CHICAGOLAND</h2>
        </header>
        <div class="options-box">
            <div class="location">
                <h3>Step 1:  SELECT A NEIGHBORHOOD</h3>
                <div id="svgmap"></div>
                    <span id="intro">
                        Chicagoans take pride in the city's diverse & vibrant neighborhoods, each with its own mix of attractions.
                    </span>
                        <div>
                            <ul class="hidden" id="north">
                            </ul>
                        </div>
                        <div>
                            <ul class="hidden" id="downtown">
                            </ul>
                        </div>
                        <div>
                            <ul class="hidden" id="west">
                            </ul>
                        </div>
                        <div>
                            <ul class="hidden" id="south">
                            </ul>
                        </div>
                        <div class="mobile">
                            <input id="neighborhood" type="text" placeholder="Enter a neighborhood name">
                            <input id="zoomToArea" type="button" value="Go!">
                        </div>
            </div>
            <div class="choices">
                <h3>Step 2:  EXPLORE</h3>
                    <h4>I am looking for...</h4>
                    <ul id="interest">
                        <li class="options" data-value="coffee">a cup of coffee <button class="clear">&#735</button></li>
                        <li class="options" data-value="restaurant">a bite to eat <button class="clear">&#735</button></li>
                        <li class="options" data-value="hotel">a place to stay <button class="clear">&#735</button></li>
                        <li class="options" data-value="bookstore">a bookstore <button class="clear">&#735</button></li>
                        <li class="options" data-value="atm">an ATM <button class="clear">&#735</button></li>
                        <li class="options" data-value="yoga">a yoga studio <button class="clear">&#735</button></li>
                    </ul>
                <input id="clear" type="button" value="Clear Search Results">
            </div>
        </div>
        <div id="map"></div>
    <script src="js/map.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyDZxxM48htFpA11dooqdDV49iOxb8MUigc&v=3&callback=initMap">
    </script>
    </body>
</html>
